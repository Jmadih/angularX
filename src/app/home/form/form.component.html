<mat-card class="mat-whiteframe-2dp">
  <mat-card-title>
    <span>Update</span>
  </mat-card-title>
  <mat-card-content>
    <!-- <form novalidate> -->
      <table style="width: 100%" cellspacing="0">
        <tr>
          <mat-input-container >
            <input matInput placeholder="First name"  name="firstname" />
          </mat-input-container>
        </tr>
        <tr>
          <mat-input-container  >
            <input matInput placeholder="Last Name"  name="lastname" />
          </mat-input-container>
        </tr>
        <tr>
          <mat-form-field >
            <textarea matInput  placeholder="Description" rows="10" cols="50"  name="description"></textarea>
            <mat-hint align="start" >
              The description is required
            </mat-hint>
          </mat-form-field>
        </tr>
        <tr>
          <br>
          <mat-radio-group >
            <mat-radio-button value="AVAILABLE">Available</mat-radio-button>
            <mat-radio-button value="UNAVAILABLE">Unvailable</mat-radio-button>
          </mat-radio-group>
        </tr>
      </table>
   <!-- </form> -->
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" type="submit" (click)="submit(form.value)" [disabled]="form.invalid">Save</button>
  </mat-card-actions>
</mat-card>
