<mat-card class="mat-whiteframe-2dp">
  <mat-card-title>
    <span>Update</span>
  </mat-card-title>
  <mat-card-content>
    {{model | json}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" type="submit" (click)="submit(model)">Save</button>
  </mat-card-actions>
</mat-card>
